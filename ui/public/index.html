<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Retail Analytics</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
            padding: 24px 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .dashboard-header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 24px;
        }

        .chart-card h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e8eaed;
        }

        .chart-container {
            width: 100%;
            overflow-x: auto;
        }

        .bar {
            fill: #1a73e8;
            transition: fill 0.2s ease;
        }

        .bar:hover {
            fill: #0d47a1;
        }

        .axis-label {
            font-size: 12px;
            fill: #5f6368;
        }

        .axis path,
        .axis line {
            stroke: #dadce0;
        }

        .axis text {
            fill: #5f6368;
            font-size: 12px;
        }

        .bar-label {
            font-size: 11px;
            fill: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <h1>Test Retail Analytics</h1>
    </header>

    <main class="dashboard-container">
        <div class="chart-card">
            <h2>Test Sales</h2>
            <div class="chart-container" id="sales-chart"></div>
        </div>
    </main>

    <script src="js/barchart.js"></script>
</body>
</html>
